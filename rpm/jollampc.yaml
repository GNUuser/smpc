Name: jollampc
Summary: Port of qmobilempd client
URL: https://github.com/djselbeck/jollampc
Version: 1.0.0
Release: 1
Group: Qt/Qt
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This is a port the symbian based mpd-client qmobilempd.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- qdeclarative5-boostable
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- mapplauncherd-booster-silica-qt5
- sailfishsilica-qt5
Files:
- /usr/share/icons/
- /usr/share/applications
- /usr/share/jollampc
- /usr/bin
- '%{_bindir}'
- '%{_datadir}/jollampc'
- '%{_datadir}/applications'
PkgBR: []
