Name: smpc
Summary: SailfishOS Port of qmobilempd client
URL: https://github.com/djselbeck/smpc
Version: 1.0.0
Release: 1
Group: Qt/Qt
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This is a port the symbian based mpd-client qmobilempd to SailfishOS
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- qdeclarative5-boostable
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- mapplauncherd-booster-silica-qt5
- sailfishsilica-qt5
Files:
- /usr/share/smpc
- /usr/share/icons/
- /usr/share/applications
- /usr/share/smpc
- /usr/bin
- '%{_bindir}'
- '%{_datadir}/smpc'
- '%{_datadir}/applications'
- /usr/share/smpc/
PkgBR: []
