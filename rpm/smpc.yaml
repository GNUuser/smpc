Name: harbour-smpc
Summary: SailfishOS Port of qmobilempd client
URL: https://github.com/djselbeck/smpc
Version: 1.0.0
Release: 1
Group: Qt/Qt
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This is a port the symbian based mpd-client qmobilempd to SailfishOS
Configure: none
Builder: qtc5
PkgConfigBR:
- qdeclarative5-boostable
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5
- mapplauncherd-booster-silica-qt5
- qt5-qtdeclarative-import-xmllistmodel
Files:
- /usr/share/smpc/
- '%{_datadir}/applications'
- '%{_datadir}/smpc'
- '%{_bindir}'
- /usr/bin
- /usr/share/smpc
- /usr/share/applications
- /usr/share/icons/
- /usr/share/smpc
PkgBR: []
