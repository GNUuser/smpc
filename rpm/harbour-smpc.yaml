Name: harbour-smpc
Summary: SailfishOS Port of qmobilempd client
URL: https://github.com/djselbeck/smpc
Version: 1.0.4
Release: 1
Group: Qt/Qt
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This is a port the symbian based mpd-client qmobilempd to SailfishOS
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- sailfishapp >= 0.0.10
- Qt5Qml
- Qt5Core
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/harbour-smpc'
- '%{_datadir}/applications'
- /usr/share/icons/hicolor/86x86/apps
- /usr/bin
- /usr/share/harbour-smpc
- /usr/share/applications
